<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<link rel="stylesheet" href="rpp.css">
<body>

    <header>
       <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">comp</div>
        <span id="user-score">0</span><span>:</span> <span id="computer-score">0</span>        
    </div>

    <div class="result">
        <h2>Click To Lose :D</h2>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="r" class="rock" src="rock.png" alt="">
            <img id="p" class="paper" src="paper.png" alt="">
            <img id="s" class="scissors" src="scissors.png" alt="">
        </div>

    </div>
    
    <h2 id="action-message">Make Your Move.</h2>
    <script src="rpp.js"></script>
    
</body>
</html>
